<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- Add base URL for GitHub Pages -->
    <title>Gemini API Example</title>
    <style>
      textarea {
        width: 100%;
        min-height: 100px;
        margin: 10px 0;
      }
      .input-section {
        margin: 20px 0;
      }
      .image-section {
        margin: 20px 0;
      }
      #imagePreview {
        display: block;
        margin: 10px auto;
        max-width: 100%;
        max-height: 100%;
      }
      .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        background: #f8f8f8;
        cursor: pointer;
      }
      .drop-zone.dragover {
        background: #e1e1e1;
        border-color: #999;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* New styles for translation result output */
      #output {
        margin: 20px auto;
        padding: 15px;
        width: 90%;
        max-width: 600px;
        min-height: 150px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        font-size: 16px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        position: relative;
      }
      /* Style for enlarged translate button */
      #translateButton {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Gemini API Example</h1>

    <!-- Combined API Key & Model Selection on one line -->
    <div class="input-section" id="credentials" style="display: flex; align-items: center; gap: 1rem;">
      <div>
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <button onclick="setApiKey()">Set Key</button>
      </div>
      <div>
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
          <option value="gemini-2.0-flash">gemini-2.0-flash(요금 발생 가능)</option>
          <option value="gemini-2.0-flash-lite-preview-02-05">gemini-2.0-flash-lite-preview-02-05</option>
          <option value="gemini-2.0-pro-exp-02-05">gemini-2.0-pro-exp-02-05</option>
          <option value="gemini-2.0-flash-thinking-exp-01-21">gemini-2.0-flash-thinking-exp-01-21</option>
          <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
        </select>
      </div>
    </div>

    <!-- Image Input Section -->
    <div class="image-section">
      <label>Image to Process:</label>
      <div id="dropZone" class="drop-zone">
        Drop image here or click to select
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          style="display: none"
        />
        <img id="imagePreview" alt="Preview" />
      </div>
      <div><small>You can also paste image from clipboard (Ctrl+V)</small></div>
    </div>

    <!-- Enlarged Translate Button right below image input -->
    <div class="translation-container">
      <button id="translateButton" onclick="startTranslation()">Translate</button>
      <div class="loading" id="loading"></div>
    </div>

    <!-- Translation Result Output -->
    <div id="output">
      Enter API key to start
    </div>

    <!-- Translation Notes -->
    <div class="input-section">
      <label for="tnote">Translation Notes:</label>
      <textarea
        id="tnote"
        placeholder="Enter translation notes/context"
        oninput="updateUrl()"
      ></textarea>
    </div>

    <!-- Prompt Input -->
    <div class="input-section">
      <label for="content">Prompt:</label>
      <textarea
        id="content"
        placeholder="Enter prompt"
        oninput="updateUrl()"
      ></textarea>
    </div>

    <!-- Update script src to use absolute path -->
    <script src="./js/gemini.js"></script>
    <script>
      // window.onload: load values from URL (if present) and localStorage (fallback)
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        // Removed: API key from URL; use localStorage only.
        const key = localStorage.getItem("apiKey");
        const prompt = params.get("prompt") || localStorage.getItem("prompt");
        const tnote = params.get("tnote") || localStorage.getItem("tnote");
        const modelParam = params.get("model") || localStorage.getItem("model");

        if (key) {
          document.getElementById("apiKey").value = key;
          window.apiKey = key;
          document.getElementById("output").textContent = "API Key loaded";
          localStorage.setItem("apiKey", key);
        }
        if (modelParam) {
          document.getElementById("modelSelect").value = modelParam;
          localStorage.setItem("model", modelParam);
        }
        if (prompt) {
          try {
            document.getElementById("content").value = decodeURIComponent(prompt);
            localStorage.setItem("prompt", prompt);
          } catch (e) {
            console.error("Error decoding prompt:", e);
          }
        }
        if (tnote) {
          document.getElementById("tnote").value = decodeURIComponent(tnote);
          localStorage.setItem("tnote", tnote);
        }
      };

      function startTranslation() {
        const tnote = document.getElementById("tnote").value;
        const content = document.getElementById("content").value;
        const model = document.getElementById("modelSelect").value;
        if (!content) {
          document.getElementById("output").textContent =
            "Please enter content to translate";
          return;
        }
        translateContent(tnote, content, model);
      }

      function setApiKey() {
        const key = document.getElementById("apiKey").value;
        const content = document.getElementById("content").value;
        const tnote = document.getElementById("tnote").value;
        const model = document.getElementById("modelSelect").value;
        if (key) {
          window.apiKey = key;
          localStorage.setItem("apiKey", key);
          if (content) {
            localStorage.setItem("prompt", encodeURIComponent(content));
          }
          if (tnote) {
            localStorage.setItem("tnote", encodeURIComponent(tnote));
          }
          localStorage.setItem("model", model);
          // Update URL to contain model only (omit API key)
          const newUrl = window.location.pathname + "?model=" + encodeURIComponent(model);
          window.history.pushState({}, "", newUrl);
          document.getElementById("output").textContent = "API Key set successfully";
        } else {
          document.getElementById("output").textContent = "Please enter an API key";
        }
      }

      // updateUrl now saves values to localStorage only and ensures the URI remains with model only
      function updateUrl() {
        if (window.apiKey) {
          const content = document.getElementById("content").value;
          const tnote = document.getElementById("tnote").value;
          const model = document.getElementById("modelSelect").value;
          localStorage.setItem("prompt", encodeURIComponent(content));
          localStorage.setItem("tnote", encodeURIComponent(tnote));
          localStorage.setItem("model", model);
          const newUrl = window.location.pathname + "?model=" + encodeURIComponent(model);
          window.history.pushState({}, "", newUrl);
        }
      }

      function previewImage(input) {
        const preview = document.getElementById("imagePreview");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          preview.style.display = "none";
        }
      }

      // Clipboard paste handling
      document.addEventListener("paste", function (e) {
        const items = e.clipboardData?.items;
        if (!items) return;

        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            handleImageFile(file);
            break;
          }
        }
      });

      // Drop zone handling
      const dropZone = document.getElementById("dropZone");

      dropZone.addEventListener("click", () => {
        document.getElementById("imageInput").click();
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");

        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith("image/")) {
          handleImageFile(files[0]);
        }
      });

      // New function to compress images larger than 18MB
      function compressImage(file, callback) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            const canvas = document.createElement('canvas');
            // Scale down dimensions (adjust scale factor as needed)
            const scaleFactor = 0.7;
            canvas.width = img.width * scaleFactor;
            canvas.height = img.height * scaleFactor;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            // Compress to JPEG with quality 0.7
            canvas.toBlob(function(blob) {
              callback(blob);
            }, 'image/jpeg', 0.7);
          };
        };
      }

      // Modified function to handle image file compression if size exceeds 18MB
      function handleImageFile(file) {
        console.log('getting immage...');
        console.log(file.size)
        if (file.size > 15 * 1024 * 1024) {
          console.log('need to compress!');
          compressImage(file, function(compressedBlob) {
            const compressedFile = new File([compressedBlob], file.name, { type: 'image/jpeg' });
            const imageInput = document.getElementById("imageInput");
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(compressedFile);
            imageInput.files = dataTransfer.files;
            previewImage(imageInput);
          });
        } else {
          const imageInput = document.getElementById("imageInput");
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          imageInput.files = dataTransfer.files;
          previewImage(imageInput);
        }
      }

      // Listen for Ctrl+Enter to trigger translation
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
          startTranslation();
        }
      });

      // Listen for changes on the model select element to update URL and localStorage
      document.getElementById("modelSelect").addEventListener("change", updateUrl);
    </script>
  </body>
</html>
